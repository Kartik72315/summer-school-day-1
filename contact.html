<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>

    <form>
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>
        Phone: <input type="tel" name="phone"><br><br>
        Message: <br>
        <textarea rows="4" cols="30"></textarea><br><br>

        Contact Method:<br>
        <input type="checkbox" name="method" value="Email"> Email<br>
        <input type="checkbox" name="method" value="Phone"> Phone<br><br>

        Inquiry Type:<br>
        <input type="radio" name="type" value="General" checked> General<br>
        <input type="radio" name="type" value="buisness" checked> General<br>
        <input type="radio" name="type" value="Support"> Support<br><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
